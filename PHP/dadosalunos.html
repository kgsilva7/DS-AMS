<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <form name="form1" action="dadosalunos.php" method="POST">
        <fieldset style="width: 40%">
            <legend>
                Dados Pessoais
            </legend>
            Nome <input type="text" name="txtnome" size="50" ><br>
            Telefone <input type="text" name="txttelefone" size="20" maxlength="14" ><br>
            RG <input type="text" name="txtRG" size="14" maxlength="15" ><br>
        </fieldset>
        <fieldset style="width: 40%">
            <legend>
                Opções
            </legend>
          <input type="submit" value="confirmar">
          <input type="reset" value="Limpar">
        </fieldset> <br>
        <fieldset style="width: 40%">
            <legend>
                Dados Escolares
            </legend>
            Curso <select name="cbocursos">
                <option value="Informática">Informática
                <option value="Admistração">Admistração
                <option value="Enfermagem">Enfermagem
                <option value="Alimentos">Alimentos
            </select><br>
            Modulo <input type="text" name="txtmodulo" size="10">
        </fieldset> 
    </form>
</body>
</html>
